name: Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dokku/github-action@v1.9.0
        with:
          git_remote_url: "ssh://dokku@${{ vars.DOKKU_HOST }}:22/${{ vars.DOKKU_APP_NAME || 'dokku-dashboard' }}"
          ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
